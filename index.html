<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Team</title>
    <link rel="stylesheet" href="styles.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>

    <!-- building the hero section with navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Clubs</a></li>
                <li><a href="">Cup</a></li>
                <li><a href="">Upcoming Matches</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <!-- btn = button , ctn = container -->
            <div class="btnCtn">
                <button class="containedBtn">Login</button>
            </div>
        </nav>
        <div class="heroCtn">
            <div class="heroContent">
                <h2 class="heroTitle">Conmebol <br>
                    Copa America <br>
                    2021
                </h2>
                <div class="btnCtn">
                    <button class="containedBtn">
                        <span> Watch Live</span>
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </button>

                </div>
            </div>
            <div class="heroImgCtn">
                <img src="images/banner.png" alt="" height="400">
            </div>
        </div>
    </header>
</body>

</html>
